<mat-toolbar color="primary" style="margin-top:60px;">  
    <mat-toolbar-row>
        <section class="mat-typography">
            <span class="mat-subheading-2" style="white-space: normal;">
                USING CSS Flexbox Layout - Center Align Element Across Axis
              </span>
        </section>  
    </mat-toolbar-row>
</mat-toolbar>

<!-- PAGE CONTENT -->
<div fxLayout="row" fxLayoutAlign="center start" >
  
    <div fxFlex="60" fxFlex.lt-md="100"  fxLayout="column">
      
      <mat-card>
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>

            <pre><code highlight [code]="someCode"></code></pre>


          </mat-card-content>
          
          <mat-card-actions fxShow.xs="true" fxHide.gt-xs="true">
            <button mat-button>LIVE</button>
            <button mat-button>SOURCE</button>
            <button mat-button>YOUTUBE</button>
          </mat-card-actions>

          <mat-card-actions fxHide.xs="true" fxShow.gt-xs="true">
              <button mat-button>LIVE DEMO</button>
              <button mat-button>SOURCE CODE</button>
              <button mat-button>WATCH AT YOUTUBE</button>
            </mat-card-actions>
        </mat-card>
  
    </div>
  
  </div>
